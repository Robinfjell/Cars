<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Model Y</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        header img {
            width: 100px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
            margin-bottom: -20px;
        
        }
        .hero-text {
           
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hero-text h1 {
            font-size: 3em;
        }
        .hero-text button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            background-color: rgba(0,0,0,0.5);
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo">
        <nav>
            <a href="#">Kjøretøy</a>
            <a href="#">Energi</a>
            <a href="#">Lading</a>
            <a href="#">Oppdag</a>
            <a href="#">Shop</a>
        </nav>
    </header>
    <div class="hero">
        <img src="./image/Homepage-Model-Y-Desktop-Global.jpeg" alt="Tesla Model Y">
        <div class="hero-text">
            <h1>Model Y</h1>
            <button>Bestill nå</button>
            <button>Prøvekjøring</button>
            <p>Euro NCAP-5-stjerners sikkerhetsklassifisering</p>
        </div>
    </div>
    <div class="hero">
        <img src="./image/Homepage-Model-3-Desktop-LHD-v2.jpg" alt="Tesla Model Y">
        <div class="hero-text">
            <h1>Model Y</h1>
            <button>Bestill nå</button>
            <button>Prøvekjøring</button>
            <p>Euro NCAP-5-stjerners sikkerhetsklassifisering</p>
        </div>
    </div>
</body>
</html>
